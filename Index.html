<!DOCTYPE html>
<html>

<head>
  <title> Index</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <a href="page1">link text</a>
  <a href="page2">link text</a>
</head>

<body>
  <div id="header">
    <div id="logo"> </div>
    <div id="search">
      <input id="input" name="message_name" type="text" placeholder="name of recipe" />
      <button>search</button>
    </div>
  </div>
  
  <div class="slideshow-container">
    <div class="slide-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="http://www.gourmetfoodreview.com/recipegourmet/wp-content/uploads/2015/03/shrimps-in-curry-sauce.jpg" style="width:100%">
        <div class="text">Curry Shrimp</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://s3.eu-central-1.amazonaws.com/uberall-userpics-prod/298991/medium_m9Q9KavrLt.jpg" style="width:100%">
        <div class="text">Oxtail</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="http://www.willflyforfood.net/uploads/food-travel2/malaysia/food/nasilemak.jpg" style="width:100%">
        <div class="text">Chicken,Egg and Rice</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
  <div class="recipes-list" id="recipes-list">
    
  </div>
  <script src="script.js"></script>
</body>

</html>
